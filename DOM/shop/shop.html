<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,500;0,700;1,100;1,200;1,300;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./shop.css">
    <title>E-commerce</title>
</head>
<body>
       <!-- NAVBAR -->
       <div class="row navs align-items-center">
        <div class="col-2 ">
            <img class="logo " src="./Logo.png" alt="">
        </div>
        <div class="col-7">
            
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </div>
        
        

        <div class="col-3">
            <button class="btn btn-outline-primary m-1" type="submit">Log in</button>


<!-- OFFCANVAS -->

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">My cart</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">My products</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              
<!-- 
              OFFCANVAS-BODY -->
              <div class="offcanvas-body">
                <section class="h-100" style="background-color: #1B2A41;">
                  <div class="container h-100 py-5">
                    <div class="row d-flex justify-content-center h-100">
                      <div class="col-10">
                
                        <div class="d-flex justify-content-between align-items-center mb-4">
                          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                          <div>
                            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                                  class="fas fa-angle-down mt-1"></i></a></p>
                          </div>
                        </div>     
<!-- 
                        OFFCANVAS PRODUCT -->
                        <div class="card rounded-3 mb-4">
                          <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                              <div class="col-md-2 col-lg-2 col-xl-2">
                                <img
                                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                  class="img-fluid rounded-3" alt="Cotton T-shirt">
                              </div>
                           
                              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <button class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                  <i class="fas fa-minus"></i>
                                </button>
                
                                <input id="form1" min="0" name="quantity" value="2" type="number"
                                  class="form-control form-control-sm" />
                
                                <button class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                  <i class="fas fa-plus"></i>
                                </button>
                              </div>
                              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                              </div>
                            </div>
                          </div>
                        </div>
                
                        <div class="card">
                          <div class="card-body">
                            <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                          </div>
                        </div>
                
                      </div>
                    </div>
                  </div>
                </section>
                
                
                
              </div>
            </div>


            <img src="./Edward Powlowski.png" class="m-1 image" alt="">
        </div>
       </div>


       <!-- CArousel -->
       <div id="carouselExample" class="carousel slide">
        <div class="carusel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://wallpaperaccess.com/full/5297543.jpg" class="d-block w-100 car-img" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://wallpaperaccess.com/full/5297557.jpg" class="d-block w-100 car-img" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://wallpapercave.com/wp/wp7864083.jpg" class="d-block w-100 car-img" alt="...">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

       <!-- CARD -->
 
    <section style="background-color: #1B2A41;">
        <div class="container py-5">

          <div class="row productList">   

            <div class="col-md-12 col-lg-3 mb-3 mb-lg-0  ">
              <div class="card bg">
                <div class="d-flex justify-content-between p-3">
                </div>
                <div>
                  
                </div>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/4.webp"
                  class="card-img-top bg-image hover-zoom"  alt="Laptop" />
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <p class="small"><a href="#!" class="text-muted">Laptops</a></p>
                    <p class="small text-danger"><s>$1099</s></p>
                  </div>
      
                  <div class="d-flex justify-content-between mb-3">
                    <h5 class="mb-0">HP Notebook</h5>
                    <h5 class="text-dark mb-0">$999</h5>
                  </div>
                  <button class="btn btn-primary">Add Card</button>
                  <div class="d-flex justify-content-between mb-2">
                    <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
                    <div class="ms-auto text-warning">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

         </div>

       </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="./shop.js"></script>
</body>
</html>
