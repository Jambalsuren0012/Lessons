<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./shop.css">
    <title>E-commerce</title>
</head>
<body>
       <!-- NAVBAR -->
       <div class="row navs align-items-center">
        <div class="col-2 ">
            <img class="logo " src="./Logo.png" alt="">
        </div>
        <div class="col-7">
            
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </div>

        <div class="col-3">
            <button class="btn btn-outline-primary m-1" type="submit">Log in</button>
            <button class="btn btn-outline-primary m-1" type="submit">My cart</button>
            <img src="./Edward Powlowski.png" class="m-1 image" alt="">
        </div>
       </div>
       <!-- CARD -->
    <section style="background-color: #2EC4B6;">
        <div class="container py-5">

          <div class="row productList">   

            <div class="col-md-12 col-lg-3 mb-3 mb-lg-0 ">
              <div class="card">
                <div class="d-flex justify-content-between p-3">
                  <p class="lead mb-0">Item</p>
                </div>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/4.webp"
                  class="card-img-top" alt="Laptop" />
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <p class="small"><a href="#!" class="text-muted">Laptops</a></p>
                    <p class="small text-danger"><s>$1099</s></p>
                  </div>
      
                  <div class="d-flex justify-content-between mb-3">
                    <h5 class="mb-0">HP Notebook</h5>
                    <h5 class="text-dark mb-0">$999</h5>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
                    <div class="ms-auto text-warning">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

         </div>

       </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="./shop.js"></script>
</body>
</html>
